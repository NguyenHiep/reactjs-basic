         <form id="category-form" class="form-horizontal col-xl-8 col-lg-9 col-md-10" method="post" action="" enctype="multipart/form-data" role="form">
             <input name="id" type="hidden" value="0">
             <div class="form-group">
                 <label for="name" class="col-sm-3 control-label required">Tên loại sản phẩm</label>
                 <div class="col-sm-9">
                     <input name="name" type="text" value="" class="form-control" id="name" placeholder="Tên danh mục" required="" maxlength="255">

             </div>
              <div class="form-group">
                  <label for="description" class="col-sm-3 control-label required">Mô tả </label>

                     <textarea name="description" rows="5" class="form-control" id="description" placeholder="Mô tả về loại sản phẩm (~ 120 kí tự)" ></textarea>
                  </div>
             </div>
             <div class="form-group">
                 <label for="parent" class="col-sm-3 control-label">Loại sản phẩm gốc</label>
                 <div class="col-sm-9">
                     <input name="parent" type="text" value="" class="form-control" id="parent" placeholder="0" pattern="[0-9]+" required="">
                 </div>
             </div>
             <div class="form-group">
                 <div class="col-sm-offset-3 col-sm-9">
                     <button type="submit" class="btn btn-submit"><small><i class="fa fa-plus"></i></small> Thêm mới</button>
